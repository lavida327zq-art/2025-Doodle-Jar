    <script type="text/babel" data-type="module" data-presets="typescript,react">

      // --- DATA ---
      const INITIAL_QUESTIONS = [
        "‰Ω†‰ªäÂπ¥ÂÅö‰∫ÜÂì™‰∫õ‰πãÂâç‰ªéÊú™ÂÅöËøáÁöÑ‰∫ãÔºü",
        "‰Ω†ÊúâÊ≤°ÊúâÈÅµÂÆàÂπ¥ÂàùÊó∂ÂíåËá™Â∑±ËÆ∏‰∏ãÁöÑÁ∫¶ÂÆöÔºü",

        "‰Ω†Ë∫´ËæπÊúâ‰∫∫Âéª‰∏ñ‰∫ÜÂêóÔºü",
        "‰Ω†Âéª‰∫ÜÂì™‰∫õÂüéÂ∏Ç/Â∑û/ÂõΩÂÆ∂Ôºü",
        "ÊòéÂπ¥‰Ω†ÊÉ≥Ë¶ÅËé∑ÂæóÂì™‰∫õ‰Ω†‰ªäÂπ¥Ê≤°ÊúâÁöÑ‰∏úË•øÔºü",
        "‰ªäÂπ¥ÁöÑÂì™‰∏™ÊàñÂì™‰∫õÊó•Â≠ê‰ºöÈì≠ÂàªÂú®‰Ω†ÁöÑËÆ∞ÂøÜ‰∏≠Ôºå‰∏∫‰ªÄ‰πàÔºü",

      ];

      // --- SERVICES ---
      const getGeminiClient = () => {
        const apiKey = process.env.API_KEY;
        if (!apiKey) {
          // console.warn("API_KEY is not set in process.env");
          return null;
        }
        return new GoogleGenAI({ apiKey });
      };

      const generateReflectiveQuestion = async (): Promise<string> => {
        const ai = getGeminiClient();
        if (!ai) {
          const fallbacks = [
            "What was the most unexpected joy of 2024?",
            "Who made you smile the most this year?",
            "What is a habit you want to keep in 2025?",
            "Describe your favorite quiet moment from last year.",
            "What was the biggest risk you took?"

        }

          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: "Generate a single, short, reflective question for a 'Year in Review' journal. It should be warm, nostalgic, and open-ended. Return ONLY the question text, no quotes.",

          return response.text.trim() || "What is your hope for tomorrow?";
        } catch (error) {
          console.error("Failed to generate question:", error);

        }

      // --- COMPONENTS ---

      // 1. SvgFilters
      const SvgFilters: React.FC = () => (

              <feComposite operator="in" in2="SourceGraphic" />

      const Stamp: React.FC<StampProps> = ({ type, className = "" }) => {

      // 4. PinnedNote

      const PinnedNote: React.FC<PinnedNoteProps> = ({ data }) => {
        return (
          <motion.div
            layoutId={`star-${data.id}`}
            className={`relative w-64 h-64 ${data.color} shadow-sm p-6 flex flex-col items-center justify-center text-center overflow-hidden shrink-0`}
            style={{
              borderRadius: '2px 2px 15px 2px',

                    animate={{ opacity: 1 }}
                    transition={{ delay: 0.5 }}
                    className="mt-4 text-center"

                      disabled={!answer.trim()}

                        answer.trim()

                          : 'bg-gray-100 text-gray-400 border-gray-300 cursor-not-allowed'
                      }`}
                      style={{ filter: 'url(#squiggle)' }}

                  </motion.div>

            )}

        );
      };

      // --- MAIN APP ---
      const generateVisualStars = (count: number): StarData[] => {
        const visibleCount = Math.min(count, 20); 
        const colors = ['#fde047', '#bef264', '#fcd34d', '#86efac', '#93c5fd'];

          delay: Math.random() * 2,
          color: colors[Math.floor(Math.random() * colors.length)]
        }));
      };

      const getRandomStamp = (): StampType => {
        const stamps: StampType[] = ['rabbit', 'cat', 'bear', 'star', 'heart'];
        return stamps[Math.floor(Math.random() * stamps.length)];
      };

      const getRandomColor = (): NoteColor => {
        const colors: NoteColor[] = ['bg-yellow-100', 'bg-blue-100', 'bg-rose-100', 'bg-green-100', 'bg-orange-100'];
        return colors[Math.floor(Math.random() * colors.length)];
      };

      function App() {
        const [questions, setQuestions] = useState<string[]>(INITIAL_QUESTIONS);
        const [pinnedNotes, setPinnedNotes] = useState<PinnedNoteData[]>([]);
        
        const [activeStar, setActiveStar] = useState<StarData | null>(null);

        const visualStars = useMemo(() => generateVisualStars(questions.length), [questions.length]);

        const handleJarClick = () => {
          if (questions.length === 0 || activeStar) return;

          const nextQuestion = questions[0];
          
          const tempStar: StarData = {
            id: `active-${Date.now()}`,
            x: 100, 
            y: 130, 
            scale: 1,
            rotation: 0,
            delay: 0,
            color: '#fde047'
          };

          setActiveQuestion(nextQuestion);
          setActiveStar(tempStar);
        };

        const handlePin = (answer: string) => {
          if (!activeStar || !activeQuestion) return;

          const newNote: PinnedNoteData = {
            id: `note-${Date.now()}`,
            question: activeQuestion,
            answer,
            rotation: (Math.random() * 6) - 3,
            color: getRandomColor(),
            stamp: getRandomStamp()
          };

          setPinnedNotes(prev => [newNote, ...prev]);
          setQuestions(prev => prev.slice(1));
          
          setActiveStar(null);
          setActiveQuestion(null);
        };

        const handleClose = () => {
          setActiveStar(null);
          setActiveQuestion(null);
        };

        return (
          <div className="min-h-screen w-full bg-grid-paper relative overflow-hidden selection:bg-yellow-200 flex flex-col">
            <SvgFilters />
            
            <div className="shrink-0 pt-8 pb-4 flex flex-col items-center justify-center relative z-20 bg-gradient-to-b from-white/80 to-transparent">

                  2025 Âπ¥Â∫¶ÂõûÈ°æ
                </h1>
                {questions.length === 0 ? (
                  <div className="mt-4 text-2xl font-bold text-green-600 animate-bounce">
                    üéâ 2025 Âπ¥Âø´‰πêÔºÅ üéâ
                  </div>
                ) : (
                  <p className="mt-2 text-lg text-gray-500 font-hand">
                    Êúâ‰∫õÊó•Â≠êÂÄºÂæóË¢´ÊäòÂè†ÁèçËóè
                  </p>
                )}
              </div>

              <div className="relative">
                <Jar 
                  stars={visualStars} 
                  onJarClick={handleJarClick} 
                  isOpen={!!activeStar} 
                  remainingCount={questions.length}
                />
                <div className="absolute -bottom-4 left-1/2 -translate-x-1/2 w-48 h-4 bg-gray-300/30 rounded-full blur-sm -z-10" />
              </div>
            </div>

            <div className="flex-1 overflow-y-auto no-scrollbar relative z-10 w-full">
               <div className="max-w-7xl mx-auto px-4 py-8 pb-32">
                  {pinnedNotes.length === 0 && questions.length > 0 && (
                    <div className="text-center text-gray-300 text-xl mt-12 font-hand rotate-1">
                      ÂõûÂøÜÂ¢ôÁ©∫Á©∫Â¶Ç‰πüÔºåÁÇπÂáªÊòüÊòüÂºÄÂßãËÆ∞ÂΩïÂêß„ÄÇ
                    </div>
                  )}
                  
                  <div className="flex flex-wrap justify-center gap-6 md:gap-8">
                    {pinnedNotes.map((note) => (
                      <PinnedNote key={note.id} data={note} />
                    ))}
                  </div>
               </div>
            </div>

            <NoteOverlay 
              selectedStar={activeStar} 
              currentQuestion={activeQuestion}
              onClose={handleClose}
              onPin={handlePin}
            />
          </div>
        );
      }

      // --- RENDER ---
